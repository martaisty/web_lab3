<div class="wrapper">
  <div class="d-flex justify-content-center mt-2">
    <h2>
      Order books
    </h2>
  </div>
  <div class="books">
    <app-book *ngFor="let book of books"
              [book]="book"
              [quantity]="this.cart[book.id!!] || 0"></app-book>
  </div>
  <div *ngIf="books.length === 0">
    <h2>
      No books available
    </h2>
  </div>
</div>
