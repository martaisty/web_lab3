<div class="wrapper container">
  <h2>
    Add new Sage
  </h2>
  <form [formGroup]="form"
        (ngSubmit)="addSage()"
        class="sage-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text"
             matInput
             formControlName="name"
             placeholder="John Snow">
      <mat-error *ngIf="getError('required', 'name')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input type="number"
             matInput
             formControlName="age"
             placeholder="20">
      <mat-error *ngIf="getError('required', 'age')">
        Age is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input type="text"
             matInput
             formControlName="city"
             placeholder="Lviv">
      <mat-error *ngIf="getError('required', 'city')">
        City is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <h3><b>Books</b></h3>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books; index as i"
          formArrayName="books">
        <th scope="row">
          <mat-checkbox [formControlName]="i"></mat-checkbox>
        </th>
        <td>{{book.name}}</td>
        <td>{{book.description}}</td>
      </tr>
      </tbody>
    </table>
    <div class="wrapper__actions">
      <button class="btn btn-success">Add
      </button>
      <button class="btn btn-secondary"
              type="button"
              (click)="cancelAdding()">Cancel
      </button>
    </div>
  </form>
</div>
