<div class="header">
  <h2>
    Book details #{{book.id}}
  </h2>
</div>
<div class="container">
  <mat-list>
    <mat-list-item><b>Name: &nbsp;</b> {{ book.name}}</mat-list-item>
    <mat-list-item><b>Description: &nbsp;</b> {{ book.description}}</mat-list-item>
  </mat-list>
  <h3><b>Sages</b></h3>
  <table mat-table
         [dataSource]="book.sages || []"
         class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef> Name
      </th>
      <td mat-cell
          *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell
          *matHeaderCellDef> Age
      </th>
      <td mat-cell
          *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell
          *matHeaderCellDef> City
      </th>
      <td mat-cell
          *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="container__actions">
    <button class="btn btn-warning"
            (click)="editBook()">Edit
    </button>
    <button class="btn btn-danger"
            (click)="deleteBook()">Delete
    </button>
  </div>
</div>
